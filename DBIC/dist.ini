name             = PONAPI-Repository-DBIx-Class
author           = Mickey Nasriachi <mickey@cpan.org>
author           = Stevan Little <stevan@cpan.org>
author           = Brian Fraser <hugmeir@cpan.org>
author           = Peter Mottram <peter@sysnix.com>
license          = Perl_5
copyright_holder = Mickey Nasriachi, Stevan Little, Brian Fraser, Peter Mottram
main_module      = lib/PONAPI/Repository/DBIx/Class.pm

[Meta::Contributors]

[VersionFromModule]

[@Basic]

[AutoPrereqs]
skip = ^DBD::SQLite::*
skip = ^Moose::*
skip = ^Path::Class::*
skip = ^PONAPI::Client
skip = ^Test::Builder::ButReallyLaxAboutFailing
skip = ^URI::*
skip = JSON::Schema
skip = Exporter
skip = File::Temp
skip = HTTP::Tiny
skip = ^Plack::[^M].*
skip = POSIX
skip = constant
skip = overload

[Prereqs]
PONAPI::Tools = 0
File::Path = 2.04
Moose = 2.1604
Plack = 1.0029

[Prereqs / TestRequires]
Test::Simple = 0.98
DBD::SQLite = 1.48
Plack::Middleware::MethodOverride = 0.15

[MetaProvides::Package]
meta_noindex = 1

[PodWeaver]
[MetaJSON]
[MinimumPerlFast]
[RunExtraTests]

[ReadmeAnyFromPod / pod.root ]
filename = README.pod
type     = pod
location = root

[MetaResources]
repository = https://github.com/SysPete/PONAPI/tree/master/DBIC

[ExecDir]
dir = script
