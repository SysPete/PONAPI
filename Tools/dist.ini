name             = PONAPI-Tools
author           = Mickey Nasriachi <mickey@cpan.org>
author           = Stevan Little <stevan@cpan.org>
author           = Brian Fraser <hugmeir@cpan.org>
license          = Perl_5
copyright_holder = Mickey Nasriachi, Stevan Little, Brian Fraser
main_module      = lib/PONAPI/Document.pm

[VersionFromModule]

[@Basic]

[AutoPrereqs]
skip = ^PONAPI::Document::*

[MetaProvides::Package]
meta_noindex = 1

[PodWeaver]
[MetaJSON]
[MinimumPerlFast]
[RunExtraTests]
[MetaNoIndex]
file      = README.pod

[ReadmeAnyFromPod / pod.root ]
filename = README.pod
type     = pod
location = root

[MetaResources]
repository = https://github.com/mickeyn/PONAPI/tree/master/Tools
